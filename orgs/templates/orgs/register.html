{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="bgimg" style="background-image: url('https://lh5.googleusercontent.com/p/AF1QipMoP-lQDLuQ82O_7klPGNXdE5bPRkcBJjyk2VT-=w240-h160-k-no');" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-7">
            <h2 class="">Register </h2>
            <p class="lead mx-auto desc mb-5">
              Register a New Orgnaization
            </p>
          </div>
        </div>
      </div>
    </div>

  
    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
           <div class="content-section">
               <form method="POST">
                   {% csrf_token %}
                   <fieldset class="form-group">
                       <legend class="border-bottom mb-4">Register a New Organization Today</legend>
                       {{ form|crispy }}
                   </fieldset>
                   <div class="form-group">
                       <button class="btn btn-outline-info" type="submit">Sign Up</button>
                   </div>
               </form>
               <div class="border-top pt-3">
                   <small class="text-muted">
                       Already Existing Organization? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                   </small>
               </div>
           </div>
        </div>
      </div>
    </div>


{% endblock content %}
